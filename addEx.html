<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" id="input"><button v-on:click="Add"> ADD</button>
    <ul>
        <li v-for="str in value">{{str}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            value: ['AAA',"BBB","CCC"],
        },
        methods: {
            "Add": function() {
                const input = this.$el.querySelector("#input")
                this.value = [...this.value , input.value];
                input.value = '';
            }
        }
    })
</script>

</body>
</html>
